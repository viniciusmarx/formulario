<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/styles/reset.css" />
		<link rel="stylesheet" href="src/styles/style.css" />
		<title>Formulário</title>
	</head>
	<body>
		<main>
			<div class="texto">
				<h1 class="titulo">
					FICOU COM DÚVIDA? <br />
					NOS MANDE UMA MENSAGEM
				</h1>
				<p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
			</div>
			<form class="formulario">
				<div class="container-input">
					<input type="text" name="nome" id="nome" class="input" placeholder="Nome completo *" />
				</div>

				<div class="container-input">
					<input type="email" name="email" id="email" class="input" placeholder="Email *" />
				</div>

				<div class="container-input">
					<input type="tel" name="telefone" id="telefone" class="input" placeholder="Telefone *" />
				</div>

				<div class="container-input textarea">
					<textarea name="mensagem" id="mensagem" class="input" placeholder="Mensagem *"></textarea>
				</div>

				<p class="mensagem">*campos obrigatórios</p>
				<input type="submit" value="enviar" class="botao" />
			</form>
		</main>

		<script src="src/js/script.js"></script>
	</body>
</html>
